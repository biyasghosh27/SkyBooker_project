<div class="center-card">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
    <input type="text" name="username" [(ngModel)]="user.username" placeholder="Username" required/>
    <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required/>
    <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required/>
    <input type="text" name="mobileNumber" [(ngModel)]="user.mobileNumber" placeholder="Mobile Number" required/>
    <input type="text" name="userRole" [(ngModel)]="user.userRole" placeholder="User Role" required/>
    <br><br>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
    <p *ngIf="successMessage">{{successMessage}}</p>
    <p *ngIf="errorMessage">{{errorMessage}}</p>
</div>
