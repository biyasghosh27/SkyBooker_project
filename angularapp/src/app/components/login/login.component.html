<div class="center-card">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
    <input type="email" name="email" [(ngModel)]="credentials.email" placeholder="Email" #email="ngModel" required email/>
    <div class="error-message" *ngIf="email.invalid && email.touched">
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="email.errors?.email">Please enter a valid email address</span>
    </div>
    <input type="password" name="password" [(ngModel)]="credentials.password" placeholder="Password" #password="ngModel" required/>
    <div class="error-message" *ngIf="password.invalid && password.touched">
        Password is required
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <div class="error-message" *ngIf="loginError">
        {{loginError}}
    </div>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </form>
</div>
